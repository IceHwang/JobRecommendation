<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>基本资料-设置</title>
    <link rel="stylesheet" href="../css/amazeui.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/config.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/amazeui.min.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/config.js"></script>
</head>

<body>

<div class="header">
    <header class="am-topbar am-topbar-inverse in">
        <h1 class="am-topbar-brand">
            <a href="../index.html">Administrator</a>
        </h1>
        <div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">
            <div class="am-topbar-right header-unlogin">
                <a href="../index.html">
                    <button class="am-btn am-btn-primary am-topbar-btn am-btn-sm">Log out</button>
                </a>
            </div>
        </div>
    </header>
</div>
<div class="container">
    <div class="title">
        <h2>
            <span class="am-icon-cog"></span>用户设置</h2>
    </div>
    <div class="main">
        <div class="title"> </div>
        <div class="body">
            <div class="info">

                <div> <span id="nickname"></span>
                </div>
            </div>

            <div class="img">
                <div class="left">
                    <img id="preview" src="http://ask.amazeui.org/uploads/avatar/000/00/59/45_avatar_max.jpg" alt="">
                </div>
                <div class="right">
                    <h4>上传头像</h4>
                    <p>支持 jpg、gif、png 等格式的图片</p>

                    <div class="am-form-group am-form-file">
                        <button type="button" class="am-btn am-btn-success am-btn-sm">
                            <i class="am-icon-cloud-upload"></i> 选择要上传的文件
                        </button>
                        <input type="file" id="avatar">
                    </div>
                </div>
            </div>

            <div class="pub">
                <button onclick="update()" class="am-btn-success am-btn am-btn-sm am-radius">保存</button>
            </div>

            <!--modal-->
            <div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
                <div class="am-modal-dialog">
                    <div class="am-modal-hd">TCQC-BBS</div>
                    <div class="am-modal-bd">
                        修改个人信息成功!
                    </div>
                    <div class="am-modal-footer">
                        <span class="am-modal-btn">确定</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
